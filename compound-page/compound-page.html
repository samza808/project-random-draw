  <script>

    const filter = document.getElementsByClassName('filter');
    console.dir(filter);

    for(let filterBnt = 0; filterBnt < filter[0].children.length; filterBnt++) {
      filter[0].children[filterBnt].style.width = '17%';
      filter[0].children[filterBnt].style.height = '80%';
      filter[0].children[filterBnt].style.backgroundColor = '#f04ebf';

      if(filterBnt === 1) {
        filter[0].children[filterBnt].style.backgroundColor = '#4d7bf3';
      }

      if(filterBnt === 2) {
        filter[0].children[filterBnt].style.backgroundColor = '#f7d47e';
      }

      if(filterBnt === 3) {
        filter[0].children[filterBnt].style.backgroundColor = '#bd9a43';
      }

      if(filterBnt === 4) {
        filter[0].children[filterBnt].style.backgroundColor = '#c67f63';
      }
    }
    //

    const itemGuide = document.getElementsByClassName('item-guide');
    console.dir(itemGuide);
    
    let itemLiWidth = '84px';
    let itemLiHeight = '106px';

    for(let itemLi = 0; itemLi < itemGuide[0].children.length; itemLi++) {
      itemGuide[0].children[itemLi].style.width =`${itemLiWidth}`;
      itemGuide[0].children[itemLi].style.height =`${itemLiHeight}`;
    }

    //

    const compoundWindow = document.getElementsByClassName('compound-window-item');
    console.dir(compoundWindow);

    for(let compoundItem = 0; compoundItem < compoundWindow[0].children.length; compoundItem++) {

      compoundWindow[0].children[compoundItem].style.width =`${itemLiWidth}`;
      compoundWindow[0].children[compoundItem].style.height =`${itemLiHeight}`;
      compoundWindow[0].children[compoundItem].style.backgroundColor = '#4d7bf3';
    }

    // const compoundItem = compoundWindow[0].children

  </script>
